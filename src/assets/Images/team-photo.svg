<!-- Placeholder team photo -->
<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#4CAF50"/>
  
  <!-- Stadium stands -->
  <rect y="0" width="800" height="100" fill="#666666"/>
  <rect y="20" width="800" height="5" fill="#FFFFFF"/>
  <rect y="40" width="800" height="5" fill="#FFFFFF"/>
  <rect y="60" width="800" height="5" fill="#FFFFFF"/>
  <rect y="80" width="800" height="5" fill="#FFFFFF"/>
  
  <!-- Team members in formation -->
  <g fill="#2D5016">
    <!-- Back row -->
    <g transform="translate(150, 150)">
      <rect x="0" y="0" width="40" height="60" rx="20" fill="#FF6B35"/>
      <circle cx="20" cy="15" r="12" fill="#F5DEB3"/>
      <text x="20" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Krijn</text>
    </g>
    
    <g transform="translate(250, 150)">
      <rect x="0" y="0" width="40" height="60" rx="20" fill="#FF6B35"/>
      <circle cx="20" cy="15" r="12" fill="#F5DEB3"/>
      <text x="20" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Robin</text>
    </g>
    
    <g transform="translate(350, 150)">
      <rect x="0" y="0" width="40" height="60" rx="20" fill="#FF6B35"/>
      <circle cx="20" cy="15" r="12" fill="#F5DEB3"/>
      <text x="20" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Lars</text>
    </g>
    
    <g transform="translate(450, 150)">
      <rect x="0" y="0" width="40" height="60" rx="20" fill="#FF6B35"/>
      <circle cx="20" cy="15" r="12" fill="#F5DEB3"/>
      <text x="20" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Pieter-Jan</text>
    </g>
    
    <!-- Front row -->
    <g transform="translate(200, 230)">
      <rect x="0" y="0" width="40" height="60" rx="20" fill="#FF6B35"/>
      <circle cx="20" cy="15" r="12" fill="#F5DEB3"/>
      <text x="20" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Rune</text>
    </g>
    
    <g transform="translate(300, 230)">
      <rect x="0" y="0" width="40" height="60" rx="20" fill="#FF6B35"/>
      <circle cx="20" cy="15" r="12" fill="#F5DEB3"/>
      <text x="20" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Wannes</text>
    </g>
    
    <g transform="translate(400, 230)">
      <rect x="0" y="0" width="40" height="60" rx="20" fill="#FF6B35"/>
      <circle cx="20" cy="15" r="12" fill="#F5DEB3"/>
      <text x="20" y="80" text-anchor="middle" fill="#FFFFFF" font-family="Arial" font-size="12">Gilles</text>
    </g>
  </g>
  
  <!-- Soccer ball at feet -->
  <circle cx="370" cy="310" r="12" fill="#FFFFFF" stroke="#000000" stroke-width="1"/>
</svg>
